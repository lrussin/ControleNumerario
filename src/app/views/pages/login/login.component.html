<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <ng-container *ngIf="!isForgotPassword">
    <c-container breakpoint="md">
      <c-row class="justify-content-center">
        <c-col lg="10" xl="5">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form cForm>
                  <h1 class="d-flex justify-content-center" >Login</h1>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input autoComplete="username" cFormControl placeholder="Email" />
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      autoComplete="current-password"
                      cFormControl
                      placeholder="Password"
                      type="password"
                    />
                  </c-input-group>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0 custom-button" color="link" (click)="changeView()">
                      Forgot your password
                    </button>
                  </c-col>
                  <c-row>
                    <c-col xs="6">
                      <button cButton class="px-4" color="primary">
                        Login
                      </button>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>

              <c-card-body class="text-center">
                <div>
                  <h2>Sign up</h2>

                    Register Now!

                </div>
              </c-card-body>
            </c-card> -->
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </ng-container>

  <ng-container *ngIf="isForgotPassword">
    <c-container breakpoint="md">
      <c-row class="justify-content-center">
        <c-col lg="10" xl="5">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form cForm>
                  <h1 class="d-flex justify-content-center" >Login</h1>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input autoComplete="username" cFormControl placeholder="Email" />
                  </c-input-group>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0 custom-button" color="link" (click)="changeView()">
                      Back
                    </button>
                  </c-col>
                  <c-row>
                    <c-col xs="6">
                      <button cButton class="px-4 justify-content-center" color="primary">
                        Reset Password
                      </button>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </ng-container>
</div>
