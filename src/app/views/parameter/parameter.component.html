<ng-container>
  <div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2><b>Parâmetrização</b></h2>
            </div>
            <div class="col-sm-6">
              <a (click)="openModal()" class="btn btn-success">
                <i class="material-icons">&#xe147;</i>
                <span  >Adicionar Novo Parâmetro</span>
              </a>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nome Parâmetro</th>
              <th>Localidade do Parâmetro</th>
              <th>Data de Atualização</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of param" >
              <td>{{ item.name }}</td>
              <td>{{ item.value }}</td>
              <td>{{ item.updatedAt | date: 'dd/MM/yyyy' }}</td>
              <td>
                <a class="edit" (click)="openEditModal(item)">
                  <svg cIcon name="cilPencil" size="lg"></svg>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="hint-text">Mostrando <b>{{ param.length }}</b> de <b>{{ param.length }}</b> Total</div>
        <div class="paginacao">
          <ul class="pagination">
            <li class="page-item prev" (click)="prevPage()" [class.disabled]="pageNumber === 1">
              <a class="page-link">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let pages of pagesArray" (click)="goToPage(pages)" [class.active]="pages === pageNumber">
              <a class="page-link">{{ pages }}</a>
            </li>
            <li class="page-item" (click)="nextPage()" [class.disabled]="pageNumber === totalPages">
              <a class="page-link">Próximo</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="isModalOpen">
  <app-modal-parameter
    [isModalOpen]="isModalOpen"
    [isEditMode]="isEditMode"
    [userData]="currentUser"
    (closeModal)="closeModal()">
  </app-modal-parameter>
</ng-container>
