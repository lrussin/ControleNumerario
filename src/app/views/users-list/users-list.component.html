<ng-container *ngIf="!isModalOpen && filteredUsers && filteredUsers.length > 0">
  <div class="input-group mb-3">
    <div class="form-outline" data-mdb-input-init>
      <input type="search" id="form1" class="form-control" placeholder="Buscar" [(ngModel)]="searchTerm" (input)="searchUsers()" />
    </div>
    <button type="button" class="btn btn-primary" (click)="searchUsers()">
      <svg cIcon name="cilSearch" size="lg"></svg>
    </button>
  </div>
  <div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2><b>Usuários</b></h2>
            </div>
            <div class="col-sm-6">
              <a (click)="openModal()" class="btn btn-success" data-toggle="modal">
                <i class="material-icons">&#xe147;</i>
                <span>Adicionar Novo Usuário</span>
              </a>
              <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal">
                <i class="material-icons">&#xe644;</i>
                <span>Deletar Usuário</span>
              </a>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>
                <span class="custom-checkbox">
                  <input type="checkbox" id="selectAll">
                  <label for="selectAll"></label>
                </span>
              </th>
              <th>Id Usuario</th>
              <th>Id Unidade de Instituição</th>
              <th>Descrição do Usuario</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of users">
              <td>
                <span class="custom-checkbox">
                  <input type="checkbox" id="checkbox{{ item.idUsuario }}" name="options[]" value="{{ item.idUsuario }}">
                  <label for="checkbox{{ item.idUsuario }}"></label>
                </span>
              </td>
              <td>{{ item.idUsuario }}</td>
              <td>{{ item.idUnidadeInst }}</td>
              <td>{{ item.descNomeUsuario }}</td>
              <td>
                <a href="#editEmployeeModal" class="edit" data-toggle="modal">
                  <svg cIcon name="cilPencil" size="lg"></svg>
                </a>
                <a href="#deleteEmployeeModal" class="delete" data-toggle="modal">
                  <svg cIcon name="cilTrash" size="lg"></svg>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="clearfix">
          <div class="hint-text">Mostrando <b>{{ filteredUsers.length }}</b> de <b>{{ users.length }}</b> Total</div>
          <ul class="pagination">
            <li class="page-item" [class.disabled]="pageNumber === 1">
              <a (click)="prevPage()" class="page-link">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let page of pagesArray">
              <a (click)="setPage(page)" class="page-link">{{ page }}</a>
            </li>
            <li class="page-item">
              <a (click)="nextPage()" class="page-link">Próxima</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<!-- Modal -->
<ng-container *ngIf="isModalOpen">
  <app-modal-register (closeModal)="closeModal()"></app-modal-register>
</ng-container>
