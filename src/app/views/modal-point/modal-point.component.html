<ng-container *ngIf="isModalOpen">
  <div class="modal">
    <div class="modal-content">
      <span class="close" (click)="onCloseModal()">&times;</span>
      <div class="container">
        <div class="row align-items-start">
          <div class="col-sm-2">
            <div class="row icone">
              <div class="col-sm-3">
                <svg cIcon name="cilLocationPin" size="5xl"></svg>
              </div>
              <div class="col-sm-1">
                <div class="row">
                  <div class="col-5 atm-Nu-users">
                    99
                  </div>
                </div>
              </div>
              <div class="col-12 atm-No-users">
                Nome de Usu√°rio
              </div>
            </div>
          </div>

          <div class="col-sm-3 dados">
            DADOS
            <div class="col-20 limite-in">
              Limite Inferior: 14.457,50
            </div>
            <div class="col-20 mediano">
              Mediano: 20.245,00
            </div>
            <div class="col-10 limite-su">
              Limite Superior: 27.477,50
            </div>
          </div>
          <div class="col-sm-3 balance">
            SALDO<br>R$
            <div class="col-20 circle" [ngStyle]="{ 'background-color': circleColor }">
              <div class="balance-value">{{ balanceValue }}</div>
              <div class="tooltip">{{ circleTooltip }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
